<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="./src/assets/bootstrap/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="./src/assets/icons/fontawesome/css/all.min.css"
        />
        <link rel="stylesheet" href="./src/assets/css/index.css" />
        <link rel="stylesheet" href="./src/assets/css/responsive.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <div class="top-bar">
                    <div class="left-box">
                        <div class="header__logo">
                            <a href="#">
                                <img
                                    src="./src/assets/images/logo.webp"
                                    alt="logo"
                                    class="logo"
                                />
                            </a>
                        </div>
                        <a
                            href="#"
                            class="btn btn-primary top-bar__btn d-none d-xl-block"
                        >
                            <small>
                                hệ thống cửa hàng
                                <strong>(8 chi nhánh)</strong>
                            </small>
                        </a>
                    </div>
                    <div class="middle-box">
                        <div class="search-box">
                            <input
                                class="search-box__input"
                                type="text"
                                name="search"
                                placeholder="Bạn muốn tìm gì?"
                            />
                            <span class="search-box__remove-icon">
                                <i class="fa-solid fa-xmark"></i>
                            </span>
                            <button class="search-box__btn">
                                <span class="search-box__icon">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </span>
                            </button>
                        </div>
                    </div>
                    <div class="right-box">
                        <div class="hotline d-none d-lg-flex">
                            <a href="#" class="hotline__icon">
                                <i class="fa-solid fa-phone-volume"></i>
                            </a>
                            <div class="hotline__content d-none d-xl-block">
                                <p class="hotline__text">Hotline</p>
                                <a href="#">
                                    <strong class="hotline__number"
                                        >1900 9090</strong
                                    >
                                </a>
                            </div>
                        </div>
                        <div class="favorite">
                            <a href="#" class="favorite__icon">
                                <i class="fa-solid fa-heart"></i>
                            </a>
                            <div class="favorite__content">
                                <p class="favorite__text d-none d-xl-block">
                                    Yêu thích
                                </p>
                                <a href="#" class="favorite__link">
                                    <span class="favorite__quantity">0</span>
                                    <strong
                                        class="favorite__product d-none d-xl-inline"
                                        >sản phẩm</strong
                                    >
                                </a>
                            </div>
                        </div>
                        <div class="user">
                            <a href="#">
                                <span class="user__icon">
                                    <i class="fa-solid fa-user"></i>
                                </span>
                            </a>
                        </div>
                        <div class="shopping-cart">
                            <a href="#">
                                <span class="shopping-cart__icon">
                                    <i class="fa-solid fa-cart-shopping"></i>
                                </span>
                                <span class="shopping-cart__quantity">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <nav class="header-nav"></nav>
            </div>
            <div class="container">
                <section class="hero"></section>
            </div>
        </header>

        <script src="./src/assets/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
